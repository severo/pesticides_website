<!DOCTYPE html>
<html lang="{{lang}}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>
    <!-- TODO: bundle at build -->
    <script defer src="https://bundle.run/fuzzball@1.2.0"></script>
    <script defer src="lib/main.{{lang}}.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section id="page-title" class="hero is-small is-primary cocktail">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop">
              <h1 class="title is-2 is-spaced">
                {{hero.title}}
              </h1>
              <h2 class="subtitle is-4">
                {{hero.subtitle}}
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section" id="app">
      <div class="container">
        <div class="field is-horizontal is-hidden" id="substance-select"></div>
        <div class="columns is-tablet">
          <section class="column is-half-tablet ">
            <nav
              id="navbarMaps"
              class="is-white  is-flex-tablet  has-text-centered"
              role="navigation"
              aria-label="main navigation"
            >
              <a class="navbar-item" id="nav-item-cocktail" href="#">
                {{nav.cocktail}}
              </a>
              <a class="navbar-item" id="nav-item-limits" href="#">
                {{nav.concentrations}}
              </a>
              <!--a class="navbar-item" id="nav-item-substances">
                {{nav.substances}}
              </a-->
            </nav>
            <section class="is-loading" id="map"></section>
          </section>
          <section class="column is-half-tablet">
            <section id="search">
              <div class="field">
                <label class="label">{{search.title}}</label>
                <div class="control">
                  <input
                    id="search-input"
                    class="input is-medium"
                    type="search"
                    placeholder="{{search.placeholder}}"
                  />
                </div>
              </div>
              <div id="search-modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content has-background-white">
                  <div class="field">
                    <label class="label">{{search.title}}</label>
                    <div class="control">
                      <input
                        id="search-modal-input"
                        class="input is-medium"
                        type="search"
                        placeholder="{{search.placeholder}}"
                      />
                    </div>
                  </div>
                  <ul id="results"></ul>
                  <!-- Any other Bulma elements you want -->
                </div>
                <button
                  class="modal-close is-large"
                  aria-label="close"
                ></button>
              </div>
            </section>
            <nav
              id="breadcrumb"
              class="breadcrumb"
              aria-label="breadcrumbs"
            ></nav>
            <section class="is-loading" id="details">
              <section class="content" id="details-main"></section>
              <footer id="details-footer">
                <nav id="to-other-views"></nav>
                <section id="download"></section>
                <section id="source" class="content"></section>
              </footer>
            </section>
          </section>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <nav id="footer-lang">
              {{footer.lang.title}}
              <ul>
                <li><a href="./index.pt.html">{{footer.lang.pt}}</a></li>
                <li><a href="./index.html">{{footer.lang.en}}</a></li>
                <li><a href="./index.es.html">{{footer.lang.es}}</a></li>
              </ul>
            </nav>
            <p>
              {{footer.code}}
              <strong class="has-text-weight-semibold">
                <a href="https://github.com/severo/pesticides_website"
                  >GitHub</a
                >
              </strong>
            </p>
            <p>
              <small>
                {{footer.license}}
                <a href="https://www.gnu.org/licenses/gpl.html">GPL 3</a>
              </small>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
